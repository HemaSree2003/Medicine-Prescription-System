<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Prescription System</title>
  <style>
    /* Some basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://st.depositphotos.com/1598598/4443/i/450/depositphotos_44437539-stock-photo-abstract-medical-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      width: 50%;
      background: rgba(255, 255, 255, 0.8); /* Adjust the transparency as needed */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"],
    button {
      width: calc(100% - 22px); /* Adjust for padding and border */
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none; /* Remove the border */
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9); /* Adjust the input background transparency */
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    button {
      background-color: #008CBA;
      color: white;
    }
    button:hover {
      background-color: #005f73;
    }
    .contact-box {
      padding: 15px;
      border: 2px solid #008CBA;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="process.php" method="post">
    <h2>Settings</h2>
    <button type="button" id="forgotPasswordBtn">Forgot Password</button>
    <button type="button" id="contactUsBtn">Contact Us</button>
    <!-- You can add the action and method attributes as needed -->
    <div id="contactInfo" style="display: none;" class="contact-box">
      Contact us at: <br>
      <strong>1234567890</strong>
    </div>
  </form>

  <script>
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
    const contactUsBtn = document.getElementById('contactUsBtn');
    const contactInfo = document.getElementById('contactInfo');

    forgotPasswordBtn.addEventListener('click', () => {
      // Display forgot password options
      const form = document.querySelector('form');
      form.innerHTML = `
        <h2>Forgot Password</h2>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <label for="confirmNewPassword">Confirm Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        <input type="submit" value="Submit">
      `;
    });

    contactUsBtn.addEventListener('click', () => {
      // Display contact information box
      contactInfo.style.display = 'block';
    });
  </script>

</body>
</html>
