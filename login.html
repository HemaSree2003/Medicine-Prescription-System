<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Prescription System</title>
  <style>
    /* Some basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://st.depositphotos.com/1598598/4443/i/450/depositphotos_44437539-stock-photo-abstract-medical-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      width: 50%;
      background: rgba(255, 255, 255, 0.8); /* Adjust the transparency as needed */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="submit"] {
      width: calc(100% - 22px); /* Adjust for padding and border */
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none; /* Remove the border */
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9); /* Adjust the input background transparency */
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="process.php" method="post">
    <h2>Medicine Prescription System</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number">

    <!-- You may add more fields for symptoms or other relevant information -->

    <input type="submit" value="Submit"  formaction="implemntation.html">
   <action="page2.html" method="post">
  </form>

</body>
</html>
